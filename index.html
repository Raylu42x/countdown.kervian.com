
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Countdown</title>
<style>
:root {
  --bg: #0b0033; /* deeper purple */
  --gold: #facc15;
  --hot: #fde68a;
  --grey: #aaa;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  min-height: 100svh;
  background: radial-gradient(circle at top, #1a004d, var(--bg));
  color: var(--grey);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

h1 {
  font-size: clamp(3rem, 5vw, 8rem);
  letter-spacing: 0.12em;
  margin-bottom: 0.5rem;
  color: var(--grey);
}

.controls {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 1rem;
  transition: opacity 0.3s ease;
}

input, select {
  padding: 0.6rem 0.9rem;
  border-radius: 10px;
  border: none;
  font-weight: 700;
  color: var(--grey);
  background: rgba(255,255,255,0.08);
}

#countdown {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: clamp(0.5rem, 2vw, 2rem);
  margin-top: 1.5rem;
  width: 90vw;
  max-width: 1800px;
}

.box {
  background: rgba(255,255,255,0.05);
  padding: clamp(1rem, 3vw, 2rem);
  border-radius: 16px;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.box span {
  font-size: clamp(3rem, 10vw, 12rem);
  font-weight: 900;
  color: var(--gold);
  text-shadow: 0 0 16px rgba(250,204,21,0.7);
  transition: transform 0.3s ease;
}

#secondsOnly {
  display: none;
  font-size: clamp(5rem, 25vw, 20rem);
  font-weight: 900;
  color: var(--hot);
  text-shadow: 0 0 40px rgba(253,230,138,1);
  transition: transform 0.3s ease;
}

body.final-hour .box {
  box-shadow: 0 0 30px rgba(250,204,21,0.6);
}

body.final-10 #secondsOnly {
  animation: pulse 0.6s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@media(max-width: 1200px) {
  h1 { font-size: clamp(2rem, 8vw, 6rem); }
  .box span { font-size: clamp(2rem, 12vw, 10rem); }
}

@media(max-width: 700px){
  #countdown {
    gap: 1rem;
  }
}
</style>
</head>

<body>
<canvas id="fx"></canvas>

<h1>COUNTDOWN</h1>

<div class="controls">
  <input type="date" id="date">
  <input type="time" id="time">
  <select id="tz">
    <option value="auto">Auto (Local)</option>
    <option value="-12">UTC−12</option>
    <option value="-11">UTC−11</option>
    <option value="-10">UTC−10</option>
    <option value="-9">UTC−9</option>
    <option value="-8">UTC−8</option>
    <option value="-7">UTC−7</option>
    <option value="-6">UTC−6</option>
    <option value="-5">UTC−5</option>
    <option value="-4">UTC−4</option>
    <option value="-3">UTC−3</option>
    <option value="-2">UTC−2</option>
    <option value="-1">UTC−1</option>
    <option value="0">UTC</option>
    <option value="1">UTC+1</option>
    <option value="2">UTC+2</option>
    <option value="3">UTC+3</option>
    <option value="4">UTC+4</option>
    <option value="5">UTC+5</option>
    <option value="6">UTC+6</option>
    <option value="7">UTC+7</option>
    <option value="8">UTC+8</option>
    <option value="9">UTC+9</option>
    <option value="10">UTC+10</option>
    <option value="11">UTC+11</option>
    <option value="12">UTC+12</option>
  </select>
</div>

<div id="countdown">
  <div class="box"><span id="d">0</span><div>Days</div></div>
  <div class="box"><span id="h">0</span><div>Hours</div></div>
  <div class="box"><span id="m">0</span><div>Minutes</div></div>
  <div class="box"><span id="s">0</span><div>Seconds</div></div>
</div>

<div id="secondsOnly">60</div>

<script>
// ---------- TARGET TIME ----------
const dateInput=document.getElementById("date");
const timeInput=document.getElementById("time");
const tzSelect = document.getElementById("tz");

const now=new Date();
dateInput.value=`${now.getFullYear()+1}-01-01`;
timeInput.value="00:00";

function getTarget(){
  if(!dateInput.value || !timeInput.value) return null;

  const [y,m,d] = dateInput.value.split("-").map(Number);
  const [hh,mm] = timeInput.value.split(":").map(Number);

  if(tzSelect.value === "auto"){
    return new Date(y, m-1, d, hh, mm, 0).getTime();
  }

  const tzOffset = Number(tzSelect.value);
  return Date.UTC(y, m-1, d, hh - tzOffset, mm, 0);
}

// ---------- COUNTDOWN ----------
const dEl=document.getElementById("d"),
      hEl=document.getElementById("h"),
      mEl=document.getElementById("m"),
      sEl=document.getElementById("s"),
      secOnly=document.getElementById("secondsOnly"),
      grid=document.getElementById("countdown"),
      controls=document.querySelector(".controls");

let finalReached=false;

function update(){
  const targetTime = getTarget();
  if(targetTime===null) return;

  const diff=targetTime-Date.now();
  const t=Math.floor(diff/1000);

  if(t<=0 && !finalReached){
    finalReached=true;
    secOnly.textContent="HAPPY NEW YEAR";
    grid.style.display="none";
    controls.style.opacity=0;
    bigFirework();
    return;
  }

  const days=Math.floor(t/86400);
  const hours=Math.floor(t/3600)%24;
  const mins=Math.floor(t/60)%60;
  const secs=t%60;

  dEl.textContent=days;
  hEl.textContent=hours;
  mEl.textContent=mins;
  sEl.textContent=secs;

  if(t<=3600) document.body.classList.add("final-hour");

  if(t<=60){
    grid.style.display="none";
    controls.style.opacity=0;
    secOnly.style.display="block";
    secOnly.textContent=secs;
    secOnly.style.transform=`scale(${1 + (60-t)/30})`; // grow bigger
  }
}
setInterval(update,1000);
update();

// ---------- FIREWORKS ----------
const c=document.getElementById("fx"),ctx=c.getContext("2d");
let particles=[];
let colors = ["#facc15","#fde68a","#ff4d4d","#4dff4d","#4d4dff","#ff4dff"];

function resize(){c.width=innerWidth;c.height=innerHeight;}
onresize=resize;resize();

function firework(x,y,color){
  for(let i=0;i<50;i++){
    const a=Math.random()*Math.PI*2;
    const v=Math.random()*4+2;
    particles.push({
      x,y,
      vx:Math.cos(a)*v,
      vy:Math.sin(a)*v,
      life:60,
      color: color || colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function bigFirework(){
  for(let i=0;i<5;i++){
    firework(c.width/2 + (i*20-40), c.height/3 + (i*10-20));
  }
}

setInterval(()=>{
  let extra = 1;
  const targetTime = getTarget();
  const t = targetTime ? Math.floor((targetTime-Date.now())/1000) : 60;
  if(t<=10) extra=5; // more fireworks near 0
  for(let i=0;i<extra;i++){
    firework(Math.random()*c.width, Math.random()*c.height*0.5);
  }
},200);

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.05; // gravity
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle=`${p.color}${Math.floor(p.life/60*255).toString(16)}`;
    ctx.fill();
  });
  particles=particles.filter(p=>p.life>0);
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
